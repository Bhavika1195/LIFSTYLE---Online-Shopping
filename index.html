<!DOCTYPE html>  
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    
    <title> LIFSTYLE - Online Shopping </title>
</head>
<body>
    <nav class="navbar background h-nav-resp" >                                 <!-- A navigation bar is a user interface element within a webpage that contains links to other sections of the website.  -->  
        <ul class="nav-list v-class-resp">                                      <!-- id is a name to understand the element we can add as many classes to class class is like comp class -->
        <div class="logo"> <img src="Market Store Logo.png" alt="logo"></div>   <!-- alt if the image is not loaded on the page then alternative logo text will be shown -->
        <li><a href="#Home">Home</a></li>                                       <!-- a anchor tag is a link that jahapr b id hai vaha id=about ha vahapr scrool hoke apneaap aajayega -->
        <li><a href="#About">About</a></li>
        <li><a href="#Services">Services</a></li>                               <!-- You can use href="#top" or href="#" to link to the top of the current page! -->
        <li><a href="#Contact Us">Contact Us</a></li>                           <!-- The href attribute specifies the URL of the page the link goes to. -->
        </ul> 
        <div class="rightNav v-class-resp">
            <input type="text" class="text" name="search" id="search">
            <button class="btn btn-sm">Search</button>                          <!-- btn-sm means small button name given to the class -->
        </div>

        <div class="burger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>

        <section class="background firstSection">
            
            <div class="box-main">
                <div class="firstHalf"></div>

                <div class="secondHalf"></div>
            </div>

        </section>

    </nav>

    <script src="js/resp.js"></script>
    
</body>
</html>
